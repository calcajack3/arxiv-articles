{% extends "base.html" %}

{% block content %}
{% for article in articles %}
<div class="article"
    style="background-color: rgb(255, 227, 136); padding: 1.5rem; display: grid; border-radius: 1rem; margin-bottom: 1rem;">
    <div
        style="font-size: x-large; font-weight: 700;margin-bottom: 1rem;">{{
        article.title }}</div>
    <div>{{article.summary}}</div>
    <a
        style="text-align: center;margin: auto; display: block; color: black; text-decoration: none; background-color: rgb(255, 66, 66); padding: .5rem; border-radius: .5rem;margin-top: 1rem;"
        href="{{article.link}}" target="_blank">Link to the
        full article!</a>
</div>
{% endfor %}
{% endblock %}
